version: 1.0.{build}-{branch}

image:
  - Visual Studio 2015

build: off
environment:
  matrix:
    - nodejs_version: "6"
    - nodejs_version: "7"
    - nodejs_version: "8"
    - nodejs_version: "9"
    - nodejs_version: "10"
    - nodejs_version: "11"

matrix:
  fast_finish: true

platform:
  - x64

# cache:
#   - '%APPDATA%\npm-cache'

install:
  - ps: Install-Product node $env:nodejs_version
  - git submodule update --init --recursive
  - npm config set spin false
  - npm i -g node-pre-gyp --production
  - npm install

test_script:
  - npm test